{% extends "base.html" %}
{% block content %}
<div class="float-right">
    <button class="btn btn-warning text-white" data-toggle="modal" data-target="#add_contact_modal"><i
            class="fas fa-plus"></i> Add Each Contact</button>
</div>
<div class="table-responsive">
    <table class="table table-hover table-bordered" id="file_export">
        <thead>
            <tr>
                <th>Organization</th>
                <th>Name</th>
                <th>Phone</th>
                <!-- <th>password</th> -->
            </tr>
        </thead>
        <tbody>
            {% for contact in all_contact %}
            <tr>
                <td>{{contact.organization}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.phone}}</td>
                <!-- <td>{{student.user.user.password}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="modal fade" id="add_contact_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="exampleModalLongTitle">Add New Contact
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'contact_page' %}">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Organization</label>
                        <input type="text" class="form-control" placeholder="organization.." name="organization"
                            id="question" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Name</label>
                        <input type="text" class="form-control" placeholder="name.." name="name"
                            id="question_confirm" >
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Phone</label>
                        <input type="number" class="form-control" placeholder="phone.." name="phone" id="" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Add Contacts</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
