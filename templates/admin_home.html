{% extends "base.html" %}
{% block content %}

<h1>Admin Page</h1>
{% for message in messages %}
<p class="text-danger text-center" id="messages">{{message}}</p>
{% endfor %}
<div class="float-right">
    <button class="btn btn-warning text-white" data-toggle="modal" data-target="#add_staff_modal" href=""><i class="fas fa-plus" ></i> Contacts</button>
</div>
<br><br><br>

<div class="row d-flex justify-content-center">
    <div class="col-lg-3 col-md-6">
        <div>
            <div class="card bg-success">
                <div class="card-body">
                    <div class="d-flex no-block align-items-center">
                        <div class="text-white">
                            <h2>{{total_contact}}</h2>
                            <h3>Contacts</h3>
                        </div>
                        <div class="ml-auto">
                            <span class="text-white display-6"><i class="fas fa-users"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal for add new staffs -->
<div class="modal fade" id="add_staff_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-info" id="exampleModalLongTitle">Add Staffs to access students answer sheet
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'bulk_upload' %}">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Question link </label>
                        <input type="text" class="form-control" placeholder="paste link here.." name="question_link" id="question" required>
                    </div>
                    <div class="form-group mb-4">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Write 'confirm' in this field to upload
                            question </label>
                        <input type="text" class="form-control" placeholder="write 'confirm' here.." name="confirm" id="question_confirm"
                            required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Add Contacts</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('id_add_class').classList.add('form-control')
    document.getElementById('id_section').classList.add('form-control')
</script>


{% endblock %}
